<!-- Node Definition -->
<script type="text/javascript">
    RED.nodes.registerType('reolink-md-event', {
        category: 'Reolink',
        color: '#70889e',
        defaults: {
            name: { value: "" },
            topic: { value: "" },
            server: { value: "", type: "reolink-device", required: true }
        },
        inputs: 0,
        outputs: 1,
        icon: "font-awesome/fa-bullhorn",
        label: function () {
            return this.name || "Reolink Motion Event";
        },
        paletteLabel: function () {
            return "Motion Event";
        }
    });
</script>

<!-- Edit Template -->
<script type="text/html" data-template-name="reolink-md-event">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Node name">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tag"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-wrench"></i> Device</label>
        <select id="node-input-server"></select>
    </div>
</script>

<!-- Help Text -->
<script type="text/html" data-help-name="reolink-md-event">
    <p>The <b>Reolink Motion Event Node</b> allows you to retrieve motion detection events from a Reolink device.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload[0].value</dt>
        <dd>An object containing the motion detection state:</dd>
        <ul>
            <li><code>state</code>: The motion detection state. A value of 0 indicates no motion detected, while 1 indicates motion detected.</li>
        </ul>
        <dt>topic</dt>
        <dd>The configured topic, or the server name if not set.</dd>
    </dl>
    <h3>Details</h3>
    <p>This node periodically queries the Reolink device for motion detection, emitting the results as the message payload.</p>
    <p>The query runs every 2 seconds and includes motion detection event data.</p>
</script>
