<!-- Node Definition -->
<script type="text/javascript">
    RED.nodes.registerType('reolink-event', {
        category: 'Reolink',
        color: '#70889e',
        defaults: {
            name: { value: "" },
            topic: { value: "" },
            server: { value: "", type: "reolink-device", required: true }
        },
        inputs: 0,
        outputs: 1,
        icon: "font-awesome/fa-bullhorn",
        label: function () {
            return this.name || "Reolink Event";
        },
        paletteLabel: function () {
            return "Event";
        }
    });
</script>

<!-- Edit Template -->
<script type="text/html" data-template-name="reolink-event">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Node name">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tag"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-wrench"></i> Device</label>
        <select id="node-input-server"></select>
    </div>
</script>

<!-- Help Text -->
<script type="text/html" data-help-name="reolink-event">
    <p>The <b>Reolink Event</b> node allows you to retrieve events from a Reolink device.</p>

    <h3>Details</h3>
    <p>This node periodically queries the Reolink device for events, emitting the results as the message payload.</p>
</script>
