<!-- Node Definition -->
<script type="text/javascript">
    RED.nodes.registerType('reolink-event', {
        category: 'Reolink',
        color: '#70889e',
        defaults: {
            name: { value: "" },
            topic: { value: "" },
            interval: { value: 2.0, required: true },
            server: { value: "", type: "reolink-device", required: true }
        },
        inputs: 0,
        outputs: 1,
        icon: "font-awesome/fa-bullhorn",
        label: function () {
            return this.name || "Reolink Doorbell Event";
        },
        paletteLabel: function () {
            return "Doorbell Event";
        }
    });
</script>

<!-- Edit Template -->
<script type="text/html" data-template-name="reolink-event">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Node name">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tag"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-interval"><i class="fa fa-clock-o"></i> Interval [s]</label>
        <input type="number" id="node-input-interval" min="0.1" step="0.1" placeholder="Default: 2">
        <br> Decreasing this will result in faster updates but will increase network bandwidth usage and load.
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-wrench"></i> Device</label>
        <select id="node-input-server"></select>
    </div>
</script>

<!-- Help Text -->
<script type="text/html" data-help-name="reolink-event">
    <p>The <b>Reolink Doorbell Event</b> node allows you to retrieve events from a Reolink doorbell.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload[0].value</dt>
        <dd>An object containing the events:</dd>
        <ul>
            <li><code>ai</code>: Contains various AI events.</li>
            <li><code>md</code>: Contains motion detection events</li>
            <li><code>visitor</code>: Contains doorbell button events.</li>
        </ul>
        <dt>topic</dt>
        <dd>The configured topic, or the server name if not set.</dd>
    </dl>
    <h3>Details</h3>
    <p>This node periodically queries the Reolink device for events, emitting the results as the message payload.</p>
</script>
